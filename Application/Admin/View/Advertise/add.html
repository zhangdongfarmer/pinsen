<extend name="Public/base" />

<!-- 子导航 -->
<block name="sidebar">
    <include file="Public/sidemenu" />
</block>

<block name="body">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title cf">
        <h2>
            新增广告
        </h2>
    </div>
    <!-- 标签页导航 -->
<div class="tab-wrap">
    <ul class="tab-nav nav">
        <li data-tab="tab1" class="current"><a href="javascript:void(0);">详情</a></li>
    </ul>
    <div class="tab-content">
    <!-- 表单 -->
    <form id="form" action="{:U('doAdd')}" method="post" class="form-horizontal">
        <!-- 基础文档模型 -->
        <div id="tab1" class="tab-pane in tab1">
          <div class="form-item cf">
              <label class="item-label">广告名：<span class="check-tips"></span></label>
              <div class="controls">
                  <input type="text" class="text input-large" name="title" value="{$title}">
              </div>
          </div>

          <div class="form-item cf">
              <label class="item-label">是否首页：<span class="check-tips"></span></label>
              <div class="controls">
                <input type="checkbox" name="is_index" value="1">
              </div>
          </div>
          <div class="form-item cf">
              <label class="item-label">广告图标：<span class="check-tips"></span></label>
              <div class="controls">
                  <input type="file" id="upload_picture_ad_ico">
                  <input type="hidden" name="ad_ico" id="cover_id_ad_ico" value="{$ad_ico|default=''}"/>
                  <div class="upload-img-box">
                  <notempty name="ad_ico">
                      <div class="upload-pre-item"><img src="{$ad_ico|get_cover='path'}"/></div>
                  </notempty>
                  </div>
              </div>
              <script type="text/javascript">
                  //上传图片
                  /* 初始化上传插件 */
                  $("#upload_picture_ad_ico").uploadify({
                      "height"          : 30,
                      "swf"             : "__STATIC__/uploadify/uploadify.swf",
                      "fileObjName"     : "download",
                      "buttonText"      : "上传图片",
                      "uploader"        : "{:U('File/uploadPicture',array('session_id'=>session_id()))}",
                      "width"           : 120,
                      'removeTimeout'	  : 1,
                      'fileTypeExts'	  : '*.jpg; *.png; *.gif;',
                      "onUploadSuccess" : uploadPictureFile
                  });
                  function uploadPictureFile(file, data){
                      var data = $.parseJSON(data);
                      var src = '';
                      if(data.status){
                          $("#cover_id_ad_ico").val(data.id);
                          src = data.url || '__ROOT__' + data.path
                          $("#cover_id_ad_ico").parent().find('.upload-img-box').html(
                              '<div class="upload-pre-item"><img src="__ROOT__' + src + '"/></div>'
                          );
                      } else {
                          updateAlert(data.info);
                          setTimeout(function(){
                              $('#top-alert').find('button').click();
                              $(that).removeClass('disabled').prop('disabled',false);
                          },1500);
                      }
                  }
              </script>
          </div>
          <div class="form-item cf">
              <label class="item-label">顺序：<span class="check-tips"></span></label>
              <div class="controls">
                  <input type="text" class="text input-large" name="sort" value="{$sort|default=0}">
              </div>
          </div>
          <div class="form-item cf">
              <label class="item-label">广告内容：<span class="check-tips"></span></label>
              <div class="controls">
                  <label class="textarea input-large">
                  <textarea name="content">{$content|default=''}</textarea>
                  </label>
              </div>
          </div>
          <div class="form-item cf">
                <label class="item-label">创建日期：<span class="check-tips"></span></label>
                <div class="controls">
                  <input type="text" class="text input-large time" style="width:180px;" placeholder="请选择时间" name="create_time" value="{$create_time|default=date('Y-m-d H:i:s')}">
                </div>
            </div>
        </div>

        <div class="form-item cf">
            <button class="btn submit-btn ajax-post hidden" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <a class="btn btn-return" href="{:U('index')}">返 回</a>
            <input type="hidden" name="id" value="{$id|default=''}"/>
        </div>
    </form>
    </div>
</div>
</block>

$(function(){
    $('.time').datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
        language:"zh-CN",

        autoclose:true
    });
    showTab();

	<if condition="C('OPEN_DRAFTBOX') and (ACTION_NAME eq 'add' or $info['status'] eq 3)">
	//保存草稿
	var interval;
	$('#autoSave').click(function(){
        var target_form = $(this).attr('target-form');
        var target = $(this).attr('url')
        var form = $('.'+target_form);
        var query = form.serialize();
        var that = this;

        $(that).addClass('disabled').attr('autocomplete','off').prop('disabled',true);
        $.post(target,query).success(function(data){
            if (data.status==1) {
                updateAlert(data.info ,'alert-success');
                $('input[name=id]').val(data.data.id);
            }else{
                updateAlert(data.info);
            }
            setTimeout(function(){
                $('#top-alert').find('button').click();
                $(that).removeClass('disabled').prop('disabled',false);
            },1500);
        })

        //重新开始定时器
        clearInterval(interval);
        autoSaveDraft();
        return false;
    });

	//Ctrl+S保存草稿
	$('body').keydown(function(e){
		if(e.ctrlKey && e.which == 83){
			$('#autoSave').click();
			return false;
		}
	});

	//每隔一段时间保存草稿
	function autoSaveDraft(){
		interval = setInterval(function(){
			//只有基础信息填写了，才会触发
			var title = $('input[name=title]').val();
			var name = $('input[name=name]').val();
			var des = $('textarea[name=description]').val();
			if(title != '' || name != '' || des != ''){
				$('#autoSave').click();
			}
		}, 1000*parseInt({:C('AOTUSAVE_DRAFT')}));
	}
	autoSaveDraft();

	</if>

});
