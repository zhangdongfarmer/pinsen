<block name="body">
    <div class="main-title">
        <h2>编辑考卷</h2>

    <form action="__SELF__" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">考卷名称</label>
            <div class="controls">
                <input type="text" class="text input-large" name="title" value="{$_exam.title}">
            </div>
        </div>

		<div class="form-item">
            <label class="item-label">限制时间</label>
            <div class="controls">
                <input type="text" class="text input-mid" name="e_time" value="{$_exam.e_time}">
            </div>
        </div>

       <div class="form-item">
            <label class="item-label">学习资料</label>
            <div class="controls">
                <input type="text" class="text input-large" name="cat_id" value="{$_exam.cat_id}">

        </div>

        <div class="form-item">
            <label class="item-label">有效时间</label>
            <div class="controls">

                <input type="text" id="time-end" name="end_time" class="text input-2x" value="{$_exam.end_time}" placeholder="结束时间" />
            </div>
        </div>
      <p></p>
        <div class="form-item">
            <input type="hidden" name="exam_id" value="{$_exam.exam_id}">

            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
