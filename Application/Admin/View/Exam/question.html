<link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">

<script type="text/javascript">
$(function(){
	//搜索功能
	$("#search").click(function(){
		var url = $(this).attr('url');
		var status = $("#sch-sort-txt").attr("data");
        var query  = $('.search-form').find('input').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
        query = query.replace(/^&/g,'');
		if(status != ''){
			query += 'status=' + status + "&" + query;
        }
        if( url.indexOf('?')>0 ){
            url += '&' + query;
        }else{
            url += '?' + query;
        }
		window.location.href = url;
	});

	/* 状态搜索子菜单 */
	$(".search-form").find(".drop-down").hover(function(){
		$("#sub-sch-menu").removeClass("hidden");
	},function(){
		$("#sub-sch-menu").addClass("hidden");
	});
	$("#sub-sch-menu li").find("a").each(function(){
		$(this).click(function(){
			var text = $(this).text();
			$("#sch-sort-txt").text(text).attr("data",$(this).attr("value"));
			$("#sub-sch-menu").addClass("hidden");
		})
	});

    //回车自动提交
    $('.search-form').find('input').keyup(function(event){
        if(event.keyCode===13){
            $("#search").click();
        }
    });

    $('#time-start').datetimepicker({
        format: 'yyyy-mm-dd',
        language:"zh-CN",
	    minView:2,
	    autoclose:true
    });

    $('#datetimepicker').datetimepicker({
       format: 'yyyy-mm-dd',
        language:"zh-CN",
        minView:2,
        autoclose:true,
        pickerPosition:'bottom-left'
    })
    
})


var QuestionManage = function(setting){
    return QuestionManage.prototype.init(setting);
};
QuestionManage.prototype = {
    
    
    init: function(setting){
        for(var i in setting){
            this[i] = setting[i];
        }
        
        this.eventInit();
        return this;
    },
    eventInit: function() {
        
    }
};
QuestionManage.prototype.init.prototype = QuestionManage.prototype;

var contents = '<div id="workDiv">'+$('#addQuestion').html()+"</div>";
$('#addQuestion').remove();

//添加试题操作
function addRequestion(exampId)
{
    //默认单选项
    var defaultChked = 1; 
    //弹窗
    artDialog({
        id:'addRequestionBox',
        title:'添加试题',
        content:contents,
        ok:function(){
            var datas = {
              exam_id:{$exam_id},
              title:$('#workDiv #title').val(),  //试题标题
              quest_type:$('#questTypeRadio input:radio:checked').val(),
              data_list:[]
            };
            //计算选择题
            var regex = /[^\s]+/;            
            if(regex.test(datas.title) == false){
                alert('请输入试题标题');
                return false;
            }         
            
            var hasAnswer = false;  //是否存在着答案
            $('#question_list .answerList').each(function(i){
                var inptVal = $(this).find('input:text').val();
                if(regex.test(inptVal)){
                    var isChecked = 0;
                    if(defaultChked == 1 && $(this).find('input:radio').is(":checked")){
                        isChecked = 1;
                        hasAnswer = true;
                    }else if(defaultChked == 2 && $(this).find('input:checkbox').is(":checked")){
                        isChecked = 1;
                        hasAnswer = true;
                    }    
                    datas.data_list[datas.data_list.length] = {opt_name:inptVal, is_checked:isChecked}
                }
            });
            
            if(hasAnswer == false){
                alert('请选中试题的答案选项!');
                return false;
            }
            
            $result = false;
            //提交试题
            $.ajax({
                type:'post',
                dataType:'json',
                url:'{:U("admin/exam/addQuestion")}',
                data:datas,
                async:false,
                success:function(rel){
                    if(rel.code == 1){
                        location.href = location.href;
                        $result = true;
                    }else{
                        alert(rel.msg);
                        $result = false;
                    }
                }
            });
            
           return false;
        },
        cancel:function(){
            return true;
        }
    });
    
    
    //选择单选、多选事件注册
    $('#questTypeRadio input:radio').click(function(){
       var decVal = $(this).val() - 1 + 1;
       if(defaultChked != decVal){
           defaultChked = decVal;
           $('#question_list .answerList').each(function(i){
               if(defaultChked == 1){
                   $(this).find('input:checkbox').remove();
                   $(this).prepend('<input type="radio" name="answerChk" value="1" />');
               }else{
                   $(this).find('input:radio').remove();
                   $(this).prepend('<input type="checkbox" name="answerChk[]" value="1" />');
               }
           });
       } 
    });
    
    //添加答案事件注册
    $('#addButtonGo').click(function(){
        var strObj = $('<div class="answerList"><input type="'+(defaultChked==1? 'radio':'checkbox')+'" name="answerChk" value="1" /> <input type="text" name="answer[]" value="" /> <button>删除</button></div>');
        strObj.find('button').click(function(){
            $(this).parent('.answerList').remove();
        });
        $('#question_list').append(strObj);
    });
}
</script>
