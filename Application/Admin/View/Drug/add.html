<extend name="Public/base" />

<!-- 子导航 -->
<block name="sidebar">
    <include file="Public/sidemenu" />
</block>

<block name="body">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title cf">
        <h2>
            新增药品
        </h2>
    </div>
    <!-- 标签页导航 -->
<div class="tab-wrap">
    <ul class="tab-nav nav">
        <li data-tab="tab1" class="current"><a href="javascript:void(0);">详情</a></li>
    </ul>
    <div class="tab-content">
    <!-- 表单 -->
    <form id="form" action="{:U('doAdd')}" method="post" class="form-horizontal">
        <!-- 基础文档模型 -->
        <div id="tab1" class="tab-pane in tab1">
            <div class="form-item cf">
                <label class="item-label">药品名：<span class="check-tips"></span></label>
                <div class="controls">
                    <input type="text" class="text input-large" name="title" value="{$title}">
                </div>
            </div>
            <div class="form-item cf">
                <label class="item-label">规格：<span class="check-tips"></span></label>
                <div class="controls">
                    <input type="text" class="text input-large" name="gui_ge" value="{$gui_ge}">
                </div>
            </div>
            <div class="form-item cf">
                <label class="item-label">药厂：<span class="check-tips"></span></label>
                <div class="controls">
                    <select name="pharma_id">
                        <volist name="pharma_list" key="key" id="vo">
                            <option value="{$key}" <eq name="key" value="$pharma_id">selected</eq>>{$vo}</option>
                        </volist>
                    </select>
                </div>
            </div>
            <div class="form-item cf">
                <label class="item-label">条形码：<span class="check-tips"></span></label>
                <div class="controls">
                    <input type="text" class="text input-large" name="bar_code" value="{$bar_code}">
                </div>
            </div>
        </div>

        <div class="form-item cf">
            <button class="btn submit-btn ajax-post hidden" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <a class="btn btn-return" href="{:U('index')}">返 回</a>
            <input type="hidden" name="id" value="{$id|default=''}"/>
        </div>
    </form>
    </div>
</div>
</block>

<script type="text/javascript">

Think.setValue("type", {$info.type|default='""'});
Think.setValue("display", {$info.display|default=0});

$('#submit').click(function(){
	$('#form').submit();
});

$(function(){
    $('.time').datetimepicker({
        format: 'yyyy-mm-dd hh:ii',
        language:"zh-CN",
        minView:2,
        autoclose:true
    });
    showTab();

	<if condition="C('OPEN_DRAFTBOX') and (ACTION_NAME eq 'add' or $info['status'] eq 3)">
	//保存草稿
	var interval;
	$('#autoSave').click(function(){
        var target_form = $(this).attr('target-form');
        var target = $(this).attr('url')
        var form = $('.'+target_form);
        var query = form.serialize();
        var that = this;

        $(that).addClass('disabled').attr('autocomplete','off').prop('disabled',true);
        $.post(target,query).success(function(data){
            if (data.status==1) {
                updateAlert(data.info ,'alert-success');
                $('input[name=id]').val(data.data.id);
            }else{
                updateAlert(data.info);
            }
            setTimeout(function(){
                $('#top-alert').find('button').click();
                $(that).removeClass('disabled').prop('disabled',false);
            },1500);
        })

        //重新开始定时器
        clearInterval(interval);
        autoSaveDraft();
        return false;
    });

	//Ctrl+S保存草稿
	$('body').keydown(function(e){
		if(e.ctrlKey && e.which == 83){
			$('#autoSave').click();
			return false;
		}
	});

	//每隔一段时间保存草稿
	function autoSaveDraft(){
		interval = setInterval(function(){
			//只有基础信息填写了，才会触发
			var title = $('input[name=title]').val();
			var name = $('input[name=name]').val();
			var des = $('textarea[name=description]').val();
			if(title != '' || name != '' || des != ''){
				$('#autoSave').click();
			}
		}, 1000*parseInt({:C('AOTUSAVE_DRAFT')}));
	}
	autoSaveDraft();

	</if>
    var drug_list = {$drug_list|json_encode};
    $("select[name='pharma_id']").change(function(){
        var drug_html = '';
        var pharma_id = $(this).val();
        for(var one in drug_list[pharma_id]){
            drug_html += '<option value="' + drug_list[pharma_id][one].id + '">' + drug_list[pharma_id][one].title + '</option>'
        }
        $("select[name='drug_id']").html(drug_html);
    });
    
    
});
