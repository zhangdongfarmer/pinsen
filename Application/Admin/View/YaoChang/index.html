<extend name="Public/base"/>

<!-- 子导航 -->
<block name="sidebar">
    <include file="Public/sidemenu" />
</block>
<block name="body">
	<!-- 按钮工具栏 -->
	<div class="cf">
	
		<div class="fl">
		<form action="__SELF__" method="post">
			药厂名称：
			<input type='text' value="{$_args.name}" name="name" class='text input_small'>
			<input type="submit" value="查询" name="submit" class='btn '>
			<a class="btn" href="{:U('yaoChang/edit')}">新 增</a>
			</form>
		</div>

		<!-- 高级搜索 -->
		<div class="search-form fr cf">
		</div>
	</div>

	<!-- 数据表格 -->
    <div class="data-table">
	<table class="">
    <thead>
        <tr>
			<th class="">ID</th>
			<th class="">名称</th>
			<th class="">显示</th>
			<th class="">排序</th>
			<th class="">操作</th>
		</tr>
    </thead>
        <tbody>
		<if condition="$_data.count eq 0">
			<td colspan="11" class="text-center"> aOh! 暂时还没有内容!</td>
		<else/>
			<volist name="_data.data" id="vo" key="i">
			<tr>
				<td>{$vo.id}&nbsp;</td>
				<td>{$vo.name}&nbsp;</td>
				<td>{$vo.stateName}</td>
				<td>{$vo.sort_no}</td>
				<td> 
					<a href="{:U('yaoChang/upd','id='.$vo['id'].'&type=del' )}">删除</a>
					<a href="{:U('yaoChang/edit','id='.$vo['id'] )}">修改</a>
					<if condition="$vo.state eq 1"><a href="{:U('yaoChang/upd','id='.$vo['id'].'&type=down' )}">下线</a><else/>
					<a href="{:U('yaoChang/upd','id='.$vo['id'].'&type=up' )}">上线</a></if>
				</td>
			</tr>
			</volist>
		</if>
        
    </tbody></table>
	</div>

	<!-- 分页 -->
    <div class="page">
        {$_page}
    </div>
</div>

</block>
<block name="script">
<link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">
<php>if(C('COLOR_STYLE')=='blue_color') echo '<link href="__STATIC__/datetimepicker/css/datetimepicker_blue.css" rel="stylesheet" type="text/css">';</php>
<link href="__STATIC__/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script type="text/javascript">
$(function(){
	//搜索功能
	$("#search").click(function(){
		var url = $(this).attr('url');
		var status = $("#sch-sort-txt").attr("data");
        var query  = $('.search-form').find('input').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
        query = query.replace(/^&/g,'');
		if(status != ''){
			query += 'status=' + status + "&" + query;
        }
        if( url.indexOf('?')>0 ){
            url += '&' + query;
        }else{
            url += '?' + query;
        }
		window.location.href = url;
	});

	/* 状态搜索子菜单 */
	$(".search-form").find(".drop-down").hover(function(){
		$("#sub-sch-menu").removeClass("hidden");
	},function(){
		$("#sub-sch-menu").addClass("hidden");
	});
	$("#sub-sch-menu li").find("a").each(function(){
		$(this).click(function(){
			var text = $(this).text();
			$("#sch-sort-txt").text(text).attr("data",$(this).attr("value"));
			$("#sub-sch-menu").addClass("hidden");
		})
	});

    //回车自动提交
    $('.search-form').find('input').keyup(function(event){
        if(event.keyCode===13){
            $("#search").click();
        }
    });

    $('#time-start').datetimepicker({
        format: 'yyyy-mm-dd',
        language:"zh-CN",
	    minView:2,
	    autoclose:true
    });

    $('#datetimepicker').datetimepicker({
       format: 'yyyy-mm-dd',
        language:"zh-CN",
        minView:2,
        autoclose:true,
        pickerPosition:'bottom-left'
    })
    
})
</script>
</block>
