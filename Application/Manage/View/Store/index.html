<include file="public/header" />

<div>
	<div class="main_title">分店管理
    <div class="btn_box fr">
        <a href="{:U('store/add')}" class="green_btn_a">添加分店</a>
    </div>
    </div>
	<div class="main_content_box layout">
		<div class="table-box">
			<table width="100%" cellspacing= "1" cellpadding= "1" bgcolor="#eee">
				<thead>
					<tr>
						<th>店名</th>
						<th>地址</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
                <foreach name="list" item="vo">                    
					<tr>
						<td>{$vo.name}</td>
						<td>{$vo.address}</td>
						<td>
                            <a href="{:U('store/add', array('store_id'=>$vo['id']))}" target="manFrame">修改</a>
							<a href="{:U('store/delete', array('store_id'=>$vo['id']))}">删除</a>
						</td>
					</tr>
                </foreach>
				</tbody>
			</table>			
		</div>
        <div class="page">{$page}</div>
	</div>
</div>
